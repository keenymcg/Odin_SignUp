<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <script defer src="script.js"></script>
    <!-- for when it's time to link password matching JS -->
    <div class="container"> 
        <img class="bg_design" src="/images/bg.png" alt="background image">
        <!-- BELOW IS THE ORIGINAL CONTAINER OF THE IMAGE -->
        <!-- <div class="my_div div1">
        </div> -->
        
        <div class="my_div div2">
            
            <!-- NEED:
            Padding/Margin for text
            Text/Font formatting
            -->
            <div class="form_info">
                <p class="forms para1 main_font">This is not a real online service! This is a project for The Odin Project to showcase my ability to make forms.
                    <br>
                    Sign up now to get started.
                </p>
                <p class="forms para2 main_font">You <em>know</em> you want to!</p>
            </div>

            <!-- NEED:
            Add labels
            Correctly format all inputs/client-side validation
            (including :focus, border color, etc)
            Add JS for password matching
            -->
            <div class="form_container">
                <div class="form_row first_row">    
                    <div class="field">
                        <label for="first_name">First Name:</label>
                        <input type="text" 
                        id="first_name" 
                        placeholder="Bob"
                        minlength="1" 
                        maxlength="15"
                        title="Type your first name."
                        required />
                    </div>
                    <div class="field">
                        <label for="last_name">Last Name:</label>
                        <input type="text" 
                        id="last_name" 
                        placeholder="Bobbington"
                        minlength="1" 
                        maxlength="15"
                        title="Type your last name." 
                        required/>
                    </div>
                </div>
                <div class="form_row sub_rows">
                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="text" 
                        id="email" 
                        placeholder="bob@bob.bob" 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        title="Enter your email."
                        required />
                    </div>
                    <div class="field">
                        <label for="phone">Phone Number:</label>
                        <input type="text" 
                        id="phone" 
                        placeholder="xxx-xxx-xxxx"
                        title="Enter your phone number." 
                        required />
                    </div>
                </div>
                <div class="form_row sub_rows">   
                    <div class="field">
                        <label for="password">Password:</label>
                        <input type="text" 
                        id="password" 
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        name="password"
                        required />
                    </div>
                    <div class="field">
                        <label for="retypePassword">Retype Password:</label>
                        <input type="text"
                        id="retypePassword"
                        name="retypePassword"
                        required />
                        <span id="passwordMatchMessage" class="error-message"></span>
                    </div>
                </div>
            </div>
            
            <div class="button_container">
                <button title="Click to create your account.">Create Account</button>
                <p class="main_font">Already have an account? <a href="https://www.youtube.com/watch?v=2v39YzT8AAQ" class="hyperlink">Log in</a></p>
                <p class="font_small git_link">Created with HTML & CSS <a href="https://keenymcg.github.io/Odin_SignUp/" class="hyperlink">by Keenan M.</a></p>
            </div>

        </div>
    </div>   
</body>
</html>
